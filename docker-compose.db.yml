services:
  db:
    image: postgres:16-alpine
    container_name: certy-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: certy
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - certy_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d certy"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  certy_postgres_data:
